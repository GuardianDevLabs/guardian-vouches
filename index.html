<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guardian Vouches</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
    }

    .container {
      background: rgba(0,0,0,0.75);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffd700;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    p {
      margin-bottom: 30px;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 600;
      color: #1e3c72;
      background: #ffd700;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ffea00;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    ul li {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Guardian Vouches</h1>
    <p>Welcome to the official Guardian Vouches policy pages. Click below to view our Terms of Service, Privacy Policy, or invite the bot to your server.</p>
    <ul>
      <li><a class="btn" href="terms.html">Terms of Service</a></li>
      <li><a class="btn" href="privacy.html">Privacy Policy</a></li>
      <li><a class="btn" href="https://discord.com/oauth2/authorize?client_id=1414257908253986946&permissions=8&integration_type=0&scope=bot" target="_blank">Invite Bot</a></li>
    </ul>
  </div>
</body>
</html>
